{% extends 'base.html' %}
{% block content %}
    <h2>Users</h2>
    <h3>
        <a href={% url 'userCreate' %}>Create New User</a>
    </h3>
    <ul>
        {% for user in users %}
        <li>
            <a href={% url 'userDetail' user.pk %}>
                {{user.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
